<mat-card>
  <mat-card-title>
    Login
  </mat-card-title>
  <mat-card-content [formGroup]="loginForm" fxLayout="column" fxLayoutAlign="space-around center" >
    <mat-form-field appearance="fill">
      <mat-label>E-mail</mat-label>
      <input matInput type="email" formControlName="email" required trim>
      <mat-error *ngIf="loginForm.get('email')?.hasError('email') && !loginForm.get('email')?.hasError('required')">
        O E-mail não é um endereço <strong>válido</strong>
      </mat-error>
      <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
        O campo de E-mail é <strong>obrigatório</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Senha</mat-label>
      <input matInput type="password" formControlName="senha" required>
      <mat-error *ngIf="loginForm.get('senha')?.hasError('required')">
        O campo de Senha é <strong>obrigatório</strong>
      </mat-error>
    </mat-form-field>
  </mat-card-content>
  <div fxLayout="row" fxLayoutAlign="end none">
    <button mat-raised-button color="primary" [disabled]="loading || loginForm.status === 'INVALID'" (click)="submit()">Login</button>
  </div>
</mat-card>
